<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dragon Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <button class="help js-help">Instructions</button>
      <button class="js-reset">New Game</button>
    </nav>
    <div class="container">
    <div class="intro">
      <p class="js-feedback">You have encountered a sleeping dragon! What shall you do?!
        <ul class="js-options">
          <li id="jsOptionOne">Flee</li>
          <li id="jsOptionTwo">Steal</li>
          <li id="jsOptionThree">Fight</li>
        </ul>
      </p>
    </div>
    <div class="actions">
      <input type="text" class="js-answer"></input>
      <button class="js-submit">Submit</button>
    </div>
    <div class="instructions js-display">
      <p class="js-close">X</p>
      <p class="details">Hello, welcome to the dragon game. In order to play input one of the given options into the
        input field and click submit. If you would like to play again please click new game!
      </p>
    </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </body>
</html>
